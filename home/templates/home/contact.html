{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contact %}
  <div class="container-sm p-3 my-5 bg-dark text-white" style="width:500px">
    <form action="{% url 'nshome:contact' %}" method = "post">
      {% csrf_token %}
      {{ contact | crispy }}
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock contact %}
