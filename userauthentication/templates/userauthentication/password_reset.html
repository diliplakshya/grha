{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}

{% block base %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {% trans "Password Request" %}
                </legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">{% trans "Request Password Reset" %}</button>
            </div>
        </form>
    </div>
{% endblock base %}

{% block messages %}
    {% include "messages.html" %}
{% endblock messages %}
