{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block base %}
    <h1> {{ user.username }} </h1>
{% endblock base %}

{% block messages %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock messages %}
